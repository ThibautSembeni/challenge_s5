name: CI - Back Tests
on:
  push:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  test:
    name: Run Functional tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    env:
        APP_ENV: test
        APP_SECRET: 123456
        DATABASE_URL: postgresql://app:password@127.0.0.1:5432/app?serverVersion=15&charset=utf8
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: app
          POSTGRES_PASSWORD: password
          POSTGRES_USER: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432/tcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        uses: docker/bake-action@v4
        with:
          load: true
          files: |
            docker-compose.test.yml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max

      - name: Start services
        run: docker compose -f docker-compose.test.yml up -d

      - name: Install dependencies
        run: docker compose -f docker-compose.test.yml exec -T php composer install --prefer-dist --no-progress --no-suggest

      -
        name: Create test database
        run: docker compose -f docker-compose.test.yml exec -T php bin/console -e test doctrine:database:create
      -
        name: Run migrations
        run: docker compose -f docker-compose.test.yml exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction

      - name: Run PHPUnit tests
        run: docker-compose -f docker-compose.test.yml exec -T php ./vendor/bin/phpunit tests