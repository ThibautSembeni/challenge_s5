version: '3'

services:
  server:
    container_name: server
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: server
      dockerfile: Dockerfile
      target: server
    volumes:
      - ./server:/srv/app
    links:
      - php
    ports:
      - '9090:80'
  php:
    container_name: php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: server
      dockerfile: Dockerfile
      target: php_dev
    volumes:
      - ./server/.docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ~/server/.config/composer:/home/prod/.composer
      - ./server:/srv/app
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://app:password@database:5432/app?serverVersion=15&charset=utf8}
      - APP_ENV=${APP_ENV}
      - APP_SECRET=${APP_SECRET}
  database:
    container_name: database
    image: postgres:latest
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-app}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_USER=${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "app"]
      interval: 5s
      timeout: 5s
      retries: 5

  ###> symfony/mailer ###
  mailer:
    container_name: mailer
    image: schickling/mailcatcher
    ports: ["1025:1025", "1080:1080"]
###< symfony/mailer ###

  nginx:
    image: nginx:latest
    ports:
      - '9090:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/access.log:/var/log/nginx/access.log
      - ./docker/nginx/error.log:/var/log/nginx/error.log
      - /etc/letsencrypt/live/api.vetcare.thibautsbn.fr/fullchain.pem:/etc/pki/tls/certs/fullchain.pem
      - /etc/letsencrypt/live/api.vetcare.thibautsbn.fr/privkey.pem:/etc/pki/tls/certs/privkey.pem
volumes:
  database_data: